<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced SIP Calculator</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #00416A, #E4E5E6);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }

  .calculator {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 25px;
    max-width: 400px;
    width: 100%;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
    font-weight: 600;
    color: #ffdf70;
  }

  label {
    font-size: 14px;
    margin-bottom: 5px;
    display: block;
  }

  input, select {
    width: 100%;
    padding: 10px;
    border-radius: 10px;
    border: none;
    margin-bottom: 15px;
    font-size: 15px;
  }

  .result {
    background: rgba(255, 255, 255, 0.15);
    border-radius: 15px;
    padding: 15px;
    margin-top: 15px;
  }

  .result h3 {
    margin: 5px 0;
    color: #ffdf70;
  }

  .affiliate-note {
    text-align: center;
    background: #fff;
    color: #000;
    border-radius: 12px;
    padding: 15px;
    margin-top: 20px;
  }

  .affiliate-note img {
    width: 50px;
    height: 50px;
  }

  @media(max-width:480px){
    .calculator{
      padding:20px;
    }
  }
</style>
</head>
<body>

  <div class="calculator">
    <h2>Advanced SIP Calculator</h2>
    
    <label for="frequency">Investment Frequency</label>
    <select id="frequency">
      <option value="daily">Daily</option>
      <option value="weekly">Weekly</option>
      <option value="monthly" selected>Monthly</option>
      <option value="quarterly">Quarterly</option>
      <option value="halfyearly">Half-Yearly</option>
      <option value="yearly">Yearly</option>
    </select>

    <label for="amount">Investment Amount (â‚¹)</label>
    <input type="number" id="amount" placeholder="Enter amount">

    <label for="period">Investment Period (Years)</label>
    <input type="number" id="period" placeholder="e.g. 10">

    <label for="rate">Expected Annual Return (%)</label>
    <input type="number" id="rate" placeholder="e.g. 12">

    <div class="result" id="result">
      <h3>Expected Return: â‚¹0</h3>
      <h3>Total Investment: â‚¹0</h3>
      <h3>Wealth Gain: â‚¹0</h3>
    </div>

    <div class="affiliate-note">
      <img src="https://cdn-icons-png.flaticon.com/512/4221/4221847.png" alt="Investment Icon">
      <p><strong>Start your SIP today!</strong><br>
      Compare top-performing SIP plans from <b>Groww, Zerodha, and ETMoney</b> and see your wealth multiply ðŸ“ˆ</p>
    </div>
  </div>

<script>
  const amount = document.getElementById('amount');
  const period = document.getElementById('period');
  const rate = document.getElementById('rate');
  const frequency = document.getElementById('frequency');
  const result = document.getElementById('result');

  function calculateSIP() {
    let P = parseFloat(amount.value) || 0;
    let years = parseFloat(period.value) || 0;
    let r = parseFloat(rate.value) || 0;
    let freq = frequency.value;

    let n;
    switch(freq){
      case 'daily': n = 365; break;
      case 'weekly': n = 52; break;
      case 'monthly': n = 12; break;
      case 'quarterly': n = 4; break;
      case 'halfyearly': n = 2; break;
      case 'yearly': n = 1; break;
      default: n = 12;
    }

    let totalPayments = n * years;
    let periodicRate = (r / 100) / n;
    
    let FV = P * ((Math.pow(1 + periodicRate, totalPayments) - 1) / periodicRate) * (1 + periodicRate);
    let totalInvestment = P * totalPayments;
    let wealthGain = FV - totalInvestment;

    result.innerHTML = `
      <h3>Expected Return: â‚¹${FV.toFixed(2).toLocaleString()}</h3>
      <h3>Total Investment: â‚¹${totalInvestment.toFixed(2).toLocaleString()}</h3>
      <h3>Wealth Gain: â‚¹${wealthGain.toFixed(2).toLocaleString()}</h3>
    `;
  }

  amount.addEventListener('input', calculateSIP);
  period.addEventListener('input', calculateSIP);
  rate.addEventListener('input', calculateSIP);
  frequency.addEventListener('change', calculateSIP);
</script>

</body>
</html>
